<!-- playground/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q Playground</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { padding: 15px; }
    .box { padding: 20px; margin: 10px; border: 1px solid #ccc; cursor: pointer; transition: all 0.2s; }
    .highlight { font-weight: bold; }
    .clicked { background-color: #e0f7fa !important; transform: scale(1.02); }
    button { margin: 10px 0; padding: 10px; cursor: pointer; }
    #log-div { border: 1px solid #eee; padding: 10px; min-height: 100px; margin-top: 20px; background: #f9f9f9; }
    #data-store { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Q Playground</h2>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
  </div>

  <button id="actionBtn">Отписаться от кликов по боксам</button>

  <h2>Лог событий:</h2>
  <div id="log-div"></div>
  
  <!-- Пустой div для хранения кастомных событий -->
  <div id="data-store"></div>

  <script type="module" src="/index.ts"></script>
</body>
</html>
